{% extends 'base.html' %}
{% load widget_tweaks %}
{% block content %}
<div class="container-fluid">
    <div class="container col-xl-10 col-xxl-11 px-4 py-5">
        <div class="row align-items-center g-lg-4">
            <div class="col-lg-5 text-center text-lg-start">
                <div class="h-100">
                    <h1 class="display-4 fw-bold lh-2">Edit Ticket Description</h1>
                    <button onclick="window.history.back();" class="btn btn-outline-primary btn-sm mt-3">Go Back</button>
                </div>
            </div>
            <div class="col-md-10 mx-auto col-lg-7 mt-3">
                <form class="p-4 p-md-5 border rounded-3 bg-light shadows" method="POST">
                    {% csrf_token %}
                    <div class="form-floating mb-3">
                        {% render_field form.ticket_description class="form-control" %}
                        <label for="id_ticket_description">Description (Edit)</label>
                    </div>
                    <button class="w-100 btn btn-lg btn-primary" type="submit">
                        Submit
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
