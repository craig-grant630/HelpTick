{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Confirm Deletion</h2>
    <p>Are you sure you want to delete ticket <strong>{{ ticket.ticket_title }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete it</button>
        <a href="{% url 'customer-active-tickets' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
